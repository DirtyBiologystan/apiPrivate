version: '3.2'

services:

  back:
    build: .
    volumes:
      -  ./:/application
    ports:
      - 8000:8000
    command: ["npm","run","dev"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      retries: 1
      interval: 10s
      timeout: 5s
    environment:
      - URL_GET_USER=$URL_GET_USER
  scrap:
    image: registry.gitlab.com/dirtybiologystan/api/scrap:main
    ports:
      - 8001:3000
    environment:
      - URL_FLAG=$URL_FLAG
